<!DOCTYPE html>
<html lang="en">
<head>
	<script src="http://localhost:3000/socket.io/socket.io.min.js"></script>
</head>
<body>
	<!-- Registration -->
	<label>
		Registration
		<input id="inputRegister" type="text" />
	</label>
	<button 
		id="btnRegister" 
		type="button" 
		onclick="register()">
		Register
	</button>

	<hr>
	<br/>

	<button 
		id="btnCreateRoom" 
		type="button" 
		onclick="createRoom()">
		CreateRoom
	</button>

	<hr>
	<br />

	<label>
		<!-- Join to room -->
		<input id="inputRoomId" type="text" />
	</label>
	<button id="btnConnectRoom" onclick="joinRoom()" type="button">
		JoinRoom
	</button>

	<script src="./events.js"></script>
	<script src="./utils.js"></script>
	<script src="./index.js"></script>
</body>
</html>
